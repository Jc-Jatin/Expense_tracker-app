<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Expense Tracker</h1>

        <!-- Add Expense Form -->
        <div class="card mb-4">
            <div class="card-header">Add Expense</div>
            <div class="card-body">
                <form id="addExpenseForm">
                    <div class="form-group">
                        <label for="expenseName">Name</label>
                        <input type="text" class="form-control" id="expenseName" placeholder="Enter expense name" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseAmount">Amount</label>
                        <input type="number" class="form-control" id="expenseAmount" placeholder="Enter expense amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </div>
        </div>

        <!-- Expense Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="expenseTableBody">

            </tbody>
        </table>

    </div>

    <!-- Bootstrap JS -->
    
   
    <script src="script.js"></script>
</body>
</html>
